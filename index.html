<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RimMaster - Premium Wheels & Rims</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="products.js"></script>
</head>
<body class="bg-gray-100 font-sans" x-data="{
    cartOpen: false,
    cartItems: [],
    products: PRODUCTS,
    searchQuery: '',
    addToCart(product) {
        this.cartItems.push(product);
    },
    removeFromCart(index) {
        this.cartItems.splice(index, 1);
    },
    filteredProducts() {
        return this.products.filter(product =>
            product.name.toLowerCase().includes(this.searchQuery.toLowerCase()) ||
            product.description.toLowerCase().includes(this.searchQuery.toLowerCase())
        );
    }
}">

<!-- SVG Sprites -->
<svg xmlns="http://www.w3.org/2000/svg" class="hidden">
    <symbol id="cart-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="9" cy="21" r="1"></circle>
        <circle cx="20" cy="21" r="1"></circle>
        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
    </symbol>
    <symbol id="whatsapp-icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
    </symbol>
    <symbol id="arrow-up-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="12" y1="19" x2="12" y2="5"></line>
        <polyline points="5 12 12 5 19 12"></polyline>
    </symbol>
</svg>

<!-- Header -->
<header id="header" class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-6 flex justify-between items-center">
        <h1 id="logo" class="text-3xl font-bold text-gray-800">Rim<span class="text-red-500">Master</span></h1>
        <nav>
            <ul class="flex space-x-6">
                <li><a id="nav-home" href="#home" class="text-gray-600 hover:text-gray-800">Home</a></li>
                <li><a id="nav-products" href="#products" class="text-gray-600 hover:text-gray-800">Products</a></li>
                <li><a id="nav-contact" href="#contact" class="text-gray-600 hover:text-gray-800">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Home Section -->
<section id="home" class="py-20 bg-gray-800 text-white">
    <div class="container mx-auto px-4 text-center">
        <h2 id="home-heading" class="text-4xl font-bold mb-4">Welcome to RimMaster</h2>
        <p id="home-description" class="text-xl mb-8">Elevate your vehicle's performance and style with our premium collection of wheels and rims.</p>
        <a id="home-cta" href="#products" class="bg-red-500 text-white px-6 py-3 rounded-full text-lg font-semibold hover:bg-red-600 transition duration-300">Shop Now</a>
    </div>
</section>

<!-- Products Section -->
<section id="products" class="py-20">
    <div class="container mx-auto px-4">
        <h2 id="products-heading" class="text-3xl font-bold text-center mb-12">Our Products</h2>

        <!-- Search Bar -->
        <div class="mb-8">
            <input
                    id="search-input"
                    type="text"
                    x-model="searchQuery"
                    placeholder="Search products..."
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500"
            >
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <template x-for="product in filteredProducts()" :key="product.id">
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img x-bind:src="product.image || 'https://via.placeholder.com/300x200'" x-bind:alt="product.name" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 x-text="product.name" class="text-xl font-semibold mb-2"></h3>
                        <p x-text="product.description" class="text-gray-600 mb-4"></p>
                        <div class="flex justify-between items-center">
                            <span x-text="'$' + product.price.toFixed(2)" class="text-lg font-bold"></span>
                            <button @click="addToCart(product)" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition duration-300">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</section>

<!-- Contact Section -->
<section id="contact" class="py-20 bg-gray-100">
    <div class="container mx-auto px-4">
        <h2 id="contact-heading" class="text-3xl font-bold text-center mb-12">Contact Us</h2>
        <div class="max-w-lg mx-auto">
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
                    <textarea id="message" name="message" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" required></textarea>
                </div>
                <button type="submit" class="w-full bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition duration-300">Send Message</button>
            </form>
        </div>
    </div>
</section>

<!-- Footer -->
<footer id="footer" class="bg-gray-800 text-white py-8">
    <div class="container mx-auto px-4 text-center">
        <p id="footer-text">Website designed with â™¥ by DV Team</p>
    </div>
</footer>

<!-- WhatsApp Icon -->
<a href="https://wa.me/1234567890" target="_blank" class="fixed bottom-4 right-4 bg-green-500 text-white p-3 rounded-full shadow-lg hover:bg-green-600 transition duration-300">
    <svg class="w-6 h-6"><use href="#whatsapp-icon"></use></svg>
</a>

<!-- Go Up Button -->
<button id="go-up-button" @click="window.scrollTo({top: 0, behavior: 'smooth'})" class="fixed bottom-4 left-4 bg-gray-800 text-white p-3 rounded-full shadow-lg hover:bg-gray-700 transition duration-300">
    <svg class="w-6 h-6"><use href="#arrow-up-icon"></use></svg>
</button>

<!-- Cart Icon -->
<div x-show="cartItems.length > 0" @click="cartOpen = true" class="fixed top-1/2 right-4 transform -translate-y-1/2 bg-red-500 text-white p-3 rounded-full shadow-lg hover:bg-red-600 transition duration-300 cursor-pointer">
    <svg class="w-6 h-6"><use href="#cart-icon"></use></svg>
    <span x-text="cartItems.length" class="absolute -top-2 -right-2 bg-white text-red-500 rounded-full w-6 h-6 flex items-center justify-center text-xs font-bold"></span>
</div>

<!-- Cart Modal -->
<div x-show="cartOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-8 rounded-lg max-w-md w-full">
        <h3 id="cart-heading" class="text-2xl font-bold mb-4">Your Cart</h3>
        <ul>
            <template x-for="(item, index) in cartItems" :key="index">
                <li class="flex justify-between items-center mb-2">
                    <span x-text="item.name"></span>
                    <div>
                        <span x-text="'$' + item.price.toFixed(2)" class="mr-2"></span>
                        <button @click="removeFromCart(index)" class="text-red-500 hover:text-red-700">Remove</button>
                    </div>
                </li>
            </template>
        </ul>
        <div class="mt-4 flex justify-between items-center">
            <span class="font-bold">Total:</span>
            <span x-text="'$' + cartItems.reduce((sum, item) => sum + item.price, 0).toFixed(2)" class="font-bold"></span>
        </div>
        <button @click="cartOpen = false" class="mt-6 w-full bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition duration-300">Close</button>
    </div>
</div>

</body>
</html>
